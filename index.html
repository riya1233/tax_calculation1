<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #4e54c8;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #4e54c8;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #4e54c8;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 5px;
    }

    .submit-button {
      position: relative;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #636363, #414141);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background: linear-gradient(to right, #636363, #525252);
    }

    .submit-button:active {
      transform: translateY(1px);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      overflow: hidden;
      transition: opacity 0.3s;
      opacity: 0;
      pointer-events: none;
    }

    .loading-overlay.active {
      opacity: 1;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="tax-form">
      <div>
        <label for="gross-income">Gross Annual Income (Lakhs):</label>
        <input type="text" id="gross-income" name="grossIncome" required>
      </div>
      <div>
        <label for="extra-income">Extra Income (Lakhs):</label>
        <input type="text" id="extra-income" name="extraIncome" required>
      </div>
      <div>
        <label for="deductions">Deductions (Lakhs):</label>
        <input type="text" id="deductions" name="deductions" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <select id="age" name="age" required>
          <option value="under40">Under 40</option>
          <option value="between40and60">40 to &lt; 60</option>
          <option value="over60">60 or Over</option>
        </select>
      </div>
      <div class="submit-button-container">
        <button type="button" id="calculate-button" class="submit-button">Calculate Tax</button>
        <div class="loading-overlay" id="loading-overlay">
          <div class="loader"></div>
        </div>
      </div>
      <p id="tax-result" class="result"></p>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById("calculate-button").addEventListener("click", function() {
      var grossIncome = parseFloat(document.getElementById("gross-income").value);
      var extraIncome = parseFloat(document.getElementById("extra-income").value);
      var deductions = parseFloat(document.getElementById("deductions").value);
      var age = document.getElementById("age").value;

      if (isNaN(grossIncome) || isNaN(extraIncome) || isNaN(deductions)) {
        document.getElementById("error-message").innerText = "Please enter valid numbers.";
        document.getElementById("tax-result").innerText = "";
        return;
      }

      document.getElementById("loading-overlay").classList.add("active");
      setTimeout(function() {
        var tax = calculateTax(grossIncome, extraIncome, deductions, age);
        document.getElementById("tax-result").innerText = "Tax: " + tax.toFixed(2) + " Lakhs";
        document.getElementById("error-message").innerText = "";
        document.getElementById("loading-overlay").classList.remove("active");
      }, 1500); // Simulating delay for demo purposes
    });

    function calculateTax(grossIncome, extraIncome, deductions, age) {
      var totalIncome = grossIncome + extraIncome;
      totalIncome -= deductions;
      var taxRate = 0;
      switch (age) {
        case "under40":
          if (totalIncome <= 250000) {
            taxRate = 0;
          } else if (totalIncome <= 500000) {
            taxRate = 0.05;
          } else if (totalIncome <= 1000000) {
            taxRate = 0.1;
          } else {
            taxRate = 0.15;
          }
          break;
        case "between40and60":
          if (totalIncome <= 300000) {
            taxRate = 0;
          } else if (totalIncome <= 500000) {
            taxRate = 0.05;
          } else if (totalIncome <= 1000000) {
            taxRate = 0.1;
          } else {
            taxRate = 0.15;
          }
          break;
        case "over60":
          if (totalIncome <= 300000) {
            taxRate = 0;
          } else if (totalIncome <= 500000) {
            taxRate = 0.03;
          } else if (totalIncome <= 1000000) {
            taxRate = 0.08;
          } else {
            taxRate = 0.12;
          }
          break;
        default:
          taxRate = 0;
      }
      return totalIncome * taxRate;
    }
  </script>
</body>
</html>
